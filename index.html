<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <form>
        <div class="heading-container">
            <p class="bigtext">I dont know what to type</h1>
        </div>
        <div class="formcontainer">
            <label for="name">Full Name<input type="text" id="name" name="name" required placeholder="eg: John Doe"></label>
            <br>
            <label for="username">Username<input type="text" id="username" name="username" required placeholder="eg: jd23_"></label>
            <br>
            <label for="phone">Phone<input type="text" name="phone" required id="phone" placeholder="eg: 1234567890"></label>
            <br>
            <label for="email">Email<input type="email" name="email" id="email" placeholder="eg: jD07@gmail.com"></label>
            <br>
            <button type="submit" class="submit-button">Done</button>
        </div>
    </form>
</body>
</html>
